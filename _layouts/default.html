<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <title>Welcome to Foundation</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="/foundation/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/foundation/stylesheets/app.css">

  <script src="/foundation/javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <div class="row">
    <div class="twelve columns">
      <h2>IPI Autumn Planning Conference 2012</h2>
      <p>5<sup>th</sup> October 2012 <strong>Gibson Hotel, Dublin</strong> register now.</p>
      <hr />
    </div>
  </div>

<div class="row">
    <div class="eight columns">
      <h3>{{ page.title }}</h3>

      <!-- Grid Example -->
      <div class="row">
        <div class="twelve columns">
          <div class="panel">
			 {{ content }}
          </div>
        </div>
      </div>
    </div>
</div>

<div class="row">
	<div class="twelve columns">
		<p>&copy;2012 Irish Planning Institute</p>
		<p>Site deisgned by <a>Colin Broderick</a>. Powered by Jekyll &amp; Github Pages</p>
	</div>
</div>

  <!-- Included JS Files (Compressed) -->
  <script src="/foundation/javascripts/foundation.min.js"></script>
  
  <!-- Initialize JS Plugins -->
  <script src="/foundation/javascripts/app.js"></script>
</body>
</html>
